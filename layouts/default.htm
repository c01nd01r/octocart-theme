description = "Default layout"
==
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
        <link rel="profile" href="http://gmpg.org/xfn/11">
        <title>OctoCart - {{ this.page.title }}</title>
        <meta name="description" content="{{ this.page.meta_description }}">
        <meta name="title" content="{{ this.page.meta_title }}">
        <meta name="author" content="Sozonov Alexey">
        <meta name="generator" content="OctoberCMS">
        <link rel="icon" type="image/png" href="{{ 'assets/images/octocart.png'|theme }}" />
        {% styles %}
        <link href="{{ [
            'assets/css/vendor/jquery.bxslider.min.css',
            'assets/css/vendor/owl.carousel.min.css',
            'assets/css/vendor/owl.theme.default.min.css',
            'assets/css/style.css',
            'assets/css/octocart/octocart.css'
        ]|theme }}" rel="stylesheet">
    </head>
    <body class="page-{{ this.page.id }} octocart octocart-page octocart-active right-sidebar">
        <div id="page" class="hfeed site">

            <!-- Header -->
            {% partial "header" %}

            <!-- Page Content -->
            <div id="content" class="site-content" tabindex="-1">
                <div class="col-full">
                    {% partial "breadcrumbs" %}
                    <div id="primary" class="content-area">
                        <main id="main" class="site-main" role="main">
                            {% page %}
                        </main><!-- #main -->
                    </div><!-- #primary -->
                    {% partial "aside" %}
                </div><!-- .col-full -->
            </div>

            <!-- Footer -->
            {% partial "footer" %}

            <!-- Scripts -->
            <script src="{{ [
            '@jquery',
            '@framework',
            '@framework.extras',
            'assets/js/vendor/jquery.bxslider.min.js',
            'assets/js/vendor/owl.carousel.min.js',
            'assets/js/octocart/main.js',
            'assets/js/octocart/navigation.js',
            'assets/js/octocart/basket.js',
            'assets/js/octocart/product.js',
            'assets/js/octocart/checkout.js',
            'assets/js/app.js'
            ]|theme }}"></script>
            {% scripts %}
        </div>
    </body>
</html>
